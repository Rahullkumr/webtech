<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone chrome homepage </title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        main{
            height: 100vh;
            width: 100vw;
            background-color: rgb(54, 54, 71);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        section{
            height: 25vh;
            width: 25vw;
            border: 1px solid;
        }
        article{
            height: 50%;
            
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        div{
            height: 50px;
            width: 50px;
            background-color: gray;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <article>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </article>
            <article>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </article>
        </section>
    </main>
</body>
</html>
