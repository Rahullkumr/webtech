<h2>Audio tag</h2>
<!-- inline -->
<!-- for audio we need to pass complusory: controls keyword-->

<audio src="whistle.mp3" controls autoplay>displayed if browser doesn't supports audio tag</audio><br><br>
<audio src="whistle.mp3" controls autoplay muted>displayed if browser doesn't supports audio tag</audio><br><br>
<audio style="border: 2px solid red;" src="whistle.mp3" controls autoplay muted loop>displayed if browser doesn't supports audio tag</audio><br><br>

<audio controls>
  <source src="horse.ogg" type="audio/ogg">
  <source src="whistle.mp3" type="audio/mpeg">
  This will only be displayed in browsers that do not support the audio tag element.
</audio><hr>
