<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2: calculator</title>
    <style>
        #outer{
            background: rgb(45, 45, 45);
            color: white;
            height: 600px;
            width: 70vh;
        }
        #display_screen{
            background-color: rgb(25, 25, 25);
            border: 1px solid rgb(239, 235, 235);
            width: 86%; 
            height: 80px;
            border-radius: 9px;
        }
        #line1,#line2,#line3,#line4{
            display: flex;
            width: 86%;
            justify-content: space-between;
        }
        .butn{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
            width: 110px;
            font-weight: bolder;
            font-size: 30px;
            background-color: rgb(68, 68, 69);
            border-radius: 9px;
        }
        .y{
            background-color: chocolate;
        }
        section{
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 110px;
        }
    </style>
</head>
<body style="background-color: gray;">
        <div id="outer"> 
            <section>
                <div id="display_screen"></div>
            </section>
            <section>
                <div id="line1">
                    <div class="butn">1</div>
                    <div class="butn">2</div>
                    <div class="butn">3</div>
                    <div class="butn y">+</div>
                </div>
            </section>
            <section>
                <div id="line2">
                    <div class="butn">4</div>
                    <div class="butn">5</div>
                    <div class="butn">6</div>
                    <div class="butn y">-</div>
                </div>
            </section>
            <section>
                <div id="line3">
                    <div class="butn">7</div>
                    <div class="butn">8</div>
                    <div class="butn">9</div>
                    <div class="butn y">*</div>
                </div>
            </section>
            <section>
                <div id="line4">
                    <div class="butn" style="background-color: red;">c</div>
                    <div class="butn">0</div>
                    <div class="butn" style="background-color: rgb(135, 189, 54);">=</div>
                    <div class="butn y">/</div>
                </div>
            </section>
        </div>
</body>
</html>
