<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping site in India: Shop Online for Mobiles, Books, Watche...</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- upper navbar -->

        <nav id="upper_nav">
            <!-- logo -->
            <div id="logo">
                <img src="./images/logo.png" alt="logo" height="80%" width="100%">
                <span style="margin-top: -9px;">.in</span>
            </div>

            <!-- location -->
            <div id="loc">
                <div><img src="./images/icons/loc.svg" alt="location icon"></div>
                <div>
                    <span style="color: rgb(181, 177, 177);font-size: small;">Delivering to Pune 411007</span><br>
                <span style="font-weight: bold;">Update location</span>
                </div>
            </div>

            <!-- searchbar -->
            <div id="searchbar">
                <div id="options_outer">
                    <select name="" id="options">
                        <option>All</option>
                    </select>
                </div>

                    <input type="text" id="" placeholder=" Search Amazon.in">

                <div id="search_icon">
                    <img src="./images/icons/search.svg" alt="search" height="20px" width="20px">
                </div>
            </div>

            <!-- country -->
            <div id="country">
                <img src="./images/India.png" alt="Indian flag" width="20px" height="20px">
                <select>
                    <option>EN</option>
                </select>
            </div>

            <!-- signin -->
            <div id="signin">
                <span style="font-size: 13px;margin-left: 5px;">Hello, sign in</span>
                <select>
                    <option>Account & Lists</option>
                </select>                
            </div>

            <!-- return & orders -->
            <div >
                <span style="font-size: 13px;">Returns</span><br>
                <span style="font-weight: bold;">& Orders</span>
            </div>
            
            <!-- cart -->
            <div id="cart">
                <img src="./images/icons/cart.svg" alt="cart" height="40px" width="40px">
                <strong>Cart</strong>
            </div>
        </nav>


        <!-- lower navbar -->
        <nav id="lower_nav"></nav>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
