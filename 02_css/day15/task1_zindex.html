<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>butterfly</title>
    <style>
        body{
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 97vh;
        }
        div{
            height: 150px;
            width: 150px;
            background-color: white;
            border: 1px solid;
            position: absolute;
            background-image: linear-gradient(to top, red, orange, yellow);
            background-image: radial-gradient(orange, white);
            border-radius: 10px;
        }
        .page1{          
            z-index: 100;
        }
        .page2{
            left: 550px;
            top: 230px;
            z-index: 10;
        }
        .page3{
            left: 460px;
            top: 140px;
            z-index: 9;
        }
        .page4{
            left: 550px;
            top: 55%;
            z-index: 10;
        }
        .page5{
            left: 460px;
            top: 65%;
            z-index: 9;
        }
        .page6{
            left: 750px;
            top: 230px;
            z-index: 10;
        }
        .page7{
            left: 850px;
            top: 140px;
            z-index: 9;
        }
        .page8{
            left: 750px;
            top: 55%;
            z-index: 10;
        }
        .page9{
            left: 850px;
            top: 65%;
            z-index: 9;
        }
    </style>
</head>
<body>
    <div class="page1"></div>
    <div class="page2"></div>
    <div class="page3"></div>
    <div class="page4"></div>
    <div class="page5"></div>
    <div class="page6"></div>
    <div class="page7"></div>
    <div class="page8"></div>
    <div class="page9"></div>
</body>
</html>
